<html>

  <head>
    <title>Delete Requests</title>
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  </head>

  <h1>Delete Requests</h1>
  <body><p>Select all entries you would like to request to be deleted.</p></body>

  <form method="POST">
    <ul class="subidcheckbox">
      {% for entry in entries %}
        <li>
          <input type="checkbox" name="cbentry" id="{{ 'cb{}'.format(loop.index) }}" value="{{ entry }}" />
          <label for="{{ 'cb{}'.format(loop.index) }}">{{ entry['subscriptionid'] }}</label>
        </li>
      {% endfor %}
    </ul>
    <input type="submit" value="Submit">
  </form>

  <body>
    <p>
      <a href="{{ url_for('site.portal') }}">Portal</a>
      &nbsp;
      <a href="{{ url_for('site.logout') }}">Logout</a>
    </p>
  </body>

</html>
